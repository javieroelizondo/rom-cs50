{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Edit Rig Operation</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ operation.name }}" required>
            </div>
            <div class="mb-3">
                <label for="rig_name" class="form-label">Rig Name</label>
                <input type="text" class="form-control" id="rig_name" name="rig_name" value="{{ operation.rig_name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description">{{ operation.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Progress (%)</label>
                <input type="number" step="0.01" class="form-control" id="progress" name="progress" value="{{ operation.progress }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="-" {% if operation.status == '-' %}selected{% endif %}>-</option>
                    <option value="In Progress" {% if operation.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if operation.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>
</div>
{% endblock %}
